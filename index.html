<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Stutern</h1>
  <div id="master-div-style">
    <p>Tell us something positive that happened to you today</p>
    <form action="/action" method="post">
     <div class="form_rules">
      <div class="labels">
        <label for="name" id="name-label">Name</label>
      </div>
      <div class="fields">
         <input type="text" class="input-fields" name="name" id="name" placeholder="Enter your Name" required>
      </div>
     </div>
    </form>
    <form action="/action" method="post">
     <div class="form_rules">
      <div class="labels">
        <label for="Email" id="name-label">Email</label>
      </div>
      <div class="fields">
         <input type="text" class="input-fields" name="name" id="name" placeholder="Enter your Name" required>
      </div>
     </div>
    </form>
    <form action="/action" method="post">
     <div class="form_rules">
      <div class="labels">
        <label for="Scale" id="name-label">On a scale of 1 to 10, how good was it?</label>
      </div>
      <div class="fields">
         <input type="number" class="input-fields" name="number" id="name" placeholder="Enter a number between 1 to 10" required>
      </div>
     </div>
    </form>
    <form action="/action" method="post">
     <div class="form_rules">
      <div class="labels">
        <label for="dropdown" id="name-label">Where did it happen?</label>
      </div>
      <div class="fields">
         <select name="location" id="dropdown">
          <option value="home">Home</option>
          <option value="home">School</option>
          <option value="home">Work</option>
          <option value="home">Church</option>
         </select>
      </div>
     </div>
    </form>
    <form action="/action" method="post">
     <div class="form_rules">
      <div class="labels">
        <label for="radio" id="name-label">What time of the day did it happen?</label>
      </div>
      <div class="fields">

           <ul style="list-style: none;">
            <li class="radio"> 
              <label>  Morning
              <input type="radio" name="time-radio" class="user-selection">
            </label> 
          </li>
            <li class="radio">
               <label>  Afternoon
              <input type="radio" name="time-radio" class="user-selection">
            </label> 
          </li>
            <li class="radio"> 
              <label>  Midday
              <input type="radio" name="time-radio" class="user-selection">
            </label> 
          </li>
            <li class="radio"> 
              <label>  Mid night
              <input type="radio" name="time-radio" class="user-selection">
            </label> 
          </li>
           </ul>

          <ul style="list-style: none;">
            <li class="radio"> 
              <label>  Excited
              <input type="checkbox" name="time-radio" class="user-selection">
            </label> 
          </li>
            <li class="radio">
               <label>  Loved
              <input type="checkbox" name="time-radio" class="user-selection">
            </label> 
          </li>
            <li class="radio"> 
              <label>  Saved
              <input type="checkbox" name="time-radio" class="user-selection">
            </label> 
          </li>
            <li class="radio"> 
              <label>  Cherished
              <input type="checkbox" name="time-radio" class="user-selection">
            </label> 
          </li>
           </ul>

      </div>
     </div>
     <div class="form_rules">
      <div class="labels">
        <label for="checkbox" id="name-label">what emotions did you experince</label>
      </div>
      <div class="fields">
         <input type="text" name="name" class="input-fields" id="name" placeholder="Enter your Name" required>
      </div>
     </div>

    <div class="form_rules">
                <div class="labels">
                    <label for="textarea" id="textarea-label">Please describe your positive experience</label>
                </div>
                <div class="fields">
                   <textarea class="input-fields" style="height: 50px; resize:vertical" cols="1" rows="4" placeholder="Enter your experience here..."></textarea>
                   
                </div>
            </div>

      <button class="button" id="submit" type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
